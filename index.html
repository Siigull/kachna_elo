<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kachna Elo</title>
  <link rel="icon" type="image/png" href="kachna_bez_peny.png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #container {
      display: flex;
      gap: 20px;
    }

    #player-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      flex: 5;
    }

    #chart-container {
      flex: 4;
      display: flex;
      flex-direction: column; /* so history box stacks below chart */
      align-items: center;
      position: sticky;
      top: 20px;
      height: fit-content;
    }

    canvas {
      width: 80% !important;
      height: 80% !important;
      max-width: 500px;
      max-height: 400px;
    }

    .player-card {
      cursor: pointer;
      padding: 10px;
      background: #f0f0f0;
      text-align: center;
      border-radius: 5px;
      transition: background 0.2s, transform 0.2s;
      user-select: none;
    }
    
    .player-card:hover {
      background: #d0e0ff;
      transform: scale(1.05);
    }

    .player-card .elo {
      font-weight: bold;
      color: #555;
      margin-top: 4px;
    }

    /* New history box */
    #game-history {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      background: #fafafa;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
    }

    #game-history h2 {
      margin: 5px 0 10px;
      font-size: 16px;
    }

    #game-history ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #game-history li {
      padding: 5px;
      border-bottom: 1px solid #eee;
    }

    #game-history li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Seznam hráčů</h1>

  <div id="container">
    <div id="player-list"></div>

    <div id="chart-container">
      <canvas id="eloChart" width="500" height="400"></canvas>
      <div id="game-history">
        <h2>Game History</h2>
        <ul id="history-list"></ul>
      </div>
    </div>
  </div>

  <script>
    let data;
    let chart;

    fetch('data.json')
      .then(res => res.json())
      .then(json => {
        data = json;
        initialize();
      })
      .catch(err => console.error("Failed to load JSON:", err));

    function initialize() {
      const list = document.getElementById('player-list');

      data.forEach((playerEntry, index) => {
        const [name, info] = playerEntry;
        const div = document.createElement('div');
        div.className = 'player-card';
        const nameEl = document.createElement('div');
        nameEl.textContent = name;
        const eloEl = document.createElement('div');
        eloEl.textContent = info.elo.toFixed(1);
        eloEl.className = 'elo';
        div.appendChild(nameEl);
        div.appendChild(eloEl);
        div.addEventListener('click', () => updateChart(index));
        list.appendChild(div);
      });

      const ctx = document.getElementById('eloChart').getContext('2d');
      const firstPlayer = data[0];
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: firstPlayer[1].game_hist.map((_, i) => `Game ${i+1}`),
          datasets: [{
            label: `${firstPlayer[0]} ELO`,
            data: firstPlayer[1].game_hist.map(game => game[1]),
            borderColor: 'blue',
            fill: false
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  const playerIndex = data.findIndex(p => `${p[0]} ELO` === context.dataset.label);
                  const opponent = data[playerIndex][1].game_hist[context.dataIndex][0];
                  const elo = context.raw;
                  return `${opponent}: ${elo.toFixed(1)}`;
                }
              }
            }
          },
          scales: { y: { beginAtZero: false } }
        }
      });

      updateHistory(0);
    }

    function updateChart(playerIndex) {
      const [name, info] = data[playerIndex];
      chart.data.labels = info.game_hist.map((_, i) => `Game ${i+1}`);
      chart.data.datasets[0].label = `${name} ELO`;
      chart.data.datasets[0].data = info.game_hist.map(game => game[1]);
      chart.update();
      updateHistory(playerIndex);
    }

    function updateHistory(playerIndex) {
      const [name, info] = data[playerIndex];
      const historyList = document.getElementById('history-list');
      historyList.innerHTML = ''; // clear old list

      info.game_hist.forEach((game, i) => {
        const li = document.createElement('li');
        const opponent = game[0];
        const elo = game[1].toFixed(1);
        const color = game[2];
        const url = game[3];

        // Match text
        let matchText = (color === "white")
          ? `${name} vs ${opponent} → ${elo}`
          : `${opponent} vs ${name} → ${elo}`;

        // Tournament link (if present)
        if (url) {
          const link = document.createElement('a');
          link.href = url;
          link.textContent = " [Tournament]";
          link.target = "_blank"; // open in new tab
          li.textContent = matchText;
          li.appendChild(link);
        } else {
          li.textContent = matchText;
        }

        historyList.appendChild(li);
      });
    }
  </script>
</body>
</html>
