<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess ELO Tracker</title>
  <!-- Use local Chart.js file instead of CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* Two-column layout */
    #container {
      display: flex;
      gap: 20px;
    }

    /* Left side: player grid - 70% */
    #player-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      flex: 7; /* 70% */
    }

    /* Right side: chart - 30% */
    #chart-container {
      flex: 3; /* 30% */
      position: sticky;
      top: 20px;
    }

    /* Remove width/height CSS from canvas */
    canvas {
      display: block;
    }

    .player-card {
      cursor: pointer;
      padding: 10px;
      background: #f0f0f0;
      text-align: center;
      border-radius: 5px;
      transition: background 0.2s, transform 0.2s;
      user-select: none;
    }
    
    .player-card:hover {
      background: #d0e0ff;
      transform: scale(1.05);
    }
    </style>
</head>
<body>
  <h1>Chess Players ELO</h1>

  <div id="container">
    <!-- Player grid on the left -->
    <div id="player-list"></div>

    <!-- Chart on the right -->
    <div id="chart-container">
      <canvas id="eloChart" width="400" height="300"></canvas>
    </div>
  </div>

  <script>
    let data;  // JSON data
    let chart; // make chart global

    // Load JSON
    fetch('data.json')
      .then(res => res.json())
      .then(json => {
        data = json;
        initialize();
      })
      .catch(err => console.error("Failed to load JSON:", err));

    function initialize() {
      const list = document.getElementById('player-list');

      // Populate player grid
      data.forEach((playerEntry, index) => {
        const [name, info] = playerEntry;
        const div = document.createElement('div');
        div.className = 'player-card';
        div.textContent = `${name}: ${info.elo.toFixed(1)}`;
        div.addEventListener('click', () => updateChart(index));
        list.appendChild(div);
      });

      // Initialize chart (global now)
      const ctx = document.getElementById('eloChart').getContext('2d');
      const firstPlayer = data[0];
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: firstPlayer[1].game_hist.map((_, i) => `Game ${i+1}`),
          datasets: [{
            label: `${firstPlayer[0]} ELO`,
            data: firstPlayer[1].game_hist.map(game => game[1]),
            borderColor: 'blue',
            fill: false
          }]
        },
        options: {
          responsive: false,
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  const playerIndex = data.findIndex(p => `${p[0]} ELO` === context.dataset.label);
                  const opponent = data[playerIndex][1].game_hist[context.dataIndex][0];
                  const elo = context.raw;
                  return `${opponent}: ${elo.toFixed(1)}`;
                }
              }
            }
          },
          scales: { y: { beginAtZero: false } }
        }
      });
    }

    function updateChart(playerIndex) {
      const [name, info] = data[playerIndex];
      chart.data.labels = info.game_hist.map((_, i) => `Game ${i+1}`);
      chart.data.datasets[0].label = `${name} ELO`;
      chart.data.datasets[0].data = info.game_hist.map(game => game[1]);
      chart.update();
    }
  </script>
</body>
</html>
